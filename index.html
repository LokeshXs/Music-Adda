<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ION ICONS -->
    <!-- ***************************** -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- ***************************** -->

    <!-- fontAwesome -->
    <!-- ***************************** -->
    <script src="https://kit.fontawesome.com/43c11ae329.js" crossorigin="anonymous"></script>
    <!-- ***************************** -->

    <!-- GOOGLE FONTS -->
    <!-- ***************************** -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- ***************************** -->

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css"/>
    <title>Spotify clone</title>
  </head>
  <body>
    <section class="section-song-metadata">
      <div class="song-metadata">
        <div class="song-playing">
          <img
            src="media/img/JhoomeJoPathaan.jpg"
            alt="song cover image"
            class="song-img"
          />

          <div class="song-playing-metadata">
            <div class="song-name-singer">
              <h4 class="song-name">Jhoome Jo Pathaan</h4>
              <p class="singer-name">Pritam</p>
            </div>

            <div class="tooltip">
              <ion-icon
                name="heart"
                class="like-icon"
                id="like-icon"
              ></ion-icon>
              <span class="tooltiptext">Add to your library</span>
            </div>
          </div>

          <div class="hover-action">
            <ion-icon
              class="open-player-icon"
              name="chevron-up-circle-outline"
            ></ion-icon>
          </div>
        </div>

        <div class="controls-section">
          <div class="controls">
            <div class="tooltip">
              <ion-icon name="shuffle" class="control-icon"></ion-icon>
              <span class="tooltiptext">Shuffle</span>
            </div>

            <div class="tooltip">
              <ion-icon name="play-skip-back" class="control-icon"></ion-icon>
              <span class="tooltiptext">Previous</span>
            </div>

            <div class="tooltip">
              <ion-icon name="play" class="control-icon play-icon"></ion-icon>
              <span class="tooltiptext">Play</span>
            </div>

            <div class="tooltip">
              <ion-icon
                name="play-skip-forward"
                class="control-icon"
              ></ion-icon>
              <span class="tooltiptext">Next</span>
            </div>
            <div class="tooltip">
              <ion-icon name="repeat" class="control-icon repeat"></ion-icon>
              <span class="tooltiptext">Enable Repeat</span>
            </div>
          </div>
          <div class="progress-container">
            <span class="time-elapsed increasing-time">00:00</span>
            <div class="progress">
              <audio src="JhoomeJoPathaan.mp3" controls id="music"></audio>

              <input
                type="range"
                class="progress-bar"
                min="0"
                step="1"
                max = "0"
                value="0"
              />
            </div>
            <span class="time-elapsed decreasing-time">00:00</span>
          </div>
        </div>

        <div class="volume-container">
          <div class="tooltip">
            <ion-icon name="volume-high" class="control-icon volume-icon"></ion-icon>
            <span class="tooltiptext">Mute</span>
          </div>
          <input type="range" name="volume-control" class="volume" id="volume-control" max="1.0" min="0.0" step="0.01" value="0.5">
        </div>
      </div>
    </section>

    <!-- Linking JavaScript -->
    <script defer src="js/script.js"></script>
  </body>
</html>
